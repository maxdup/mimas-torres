<div class="install-box">
  <div class="blurb">
    <img ng-src="{{maps[map]['title']}}"></img>
    <p>{{ map | translate}}</p>
  </div>
  <div class="install">
    <a class="play" ng-click="install = !install">{{'wanttoplay' | translate}}</a>
  </div>
  <div class="install" ng-show="install">
    <div>
      <h3>{{'instructions' | translate}}</h3>
      <ol class="instructions">
        <li>
          <a href="http://store.steampowered.com/about/" target="_blank">
            {{'install-1' | translate}}</a>
        </li>
        <li>
          <a href="steam://install/440" target="_blank">
            {{'install-2' | translate}}</a>
        </li>
        <li ng-if="maps[map]['level'] == 0">
          <a href="steam://url/CommunityFilePage/{{maps[map]['workid']}}" target="_blank">
            {{'install-3' | translate}}</a>
          <span class="glyphicon glyphicon glyphicon-exclamation-sign"
                uib-popover-template="'poptemplate3.html'" popover-title="Notes"
                popover-trigger="'outsideClick'">
          </span>

        </li>
        <li>
          <a href="steam://run/440//+map%20{{maps[map]['level']==0 ? 'workshop%2f':''}}{{maps[map]['workid']}}" target="_blank">
            {{'install-4' | translate}}</a>
          <span class="glyphicon glyphicon glyphicon-exclamation-sign"
                uib-popover-template="'poptemplate4.html'" popover-title="Notes"
                popover-trigger="'outsideClick'">
          </span>
        </li>
      </ol>
      <span class="glyphicon glyphicon-chevron-down" ng-click="install = !install"></span>
    </div>
  </div>
  <script type="text/ng-template" id="poptemplate4.html">
    <div>
      {{'install-warn' | translate}}
      <br/>
      {{'install-4-warn' | translate}}
      <br/>
      {{'install-4-alt' | translate}}
    </div>
  </script>
  <script type="text/ng-template" id="poptemplate3.html">
    <div>
      {{'install-warn' | translate}}
      {{'install-3-warn' | translate}}
      <br/>
      {{'install-3-alt' | translate}} <a href="http://steamcommunity.com/sharedfiles/filedetails/?id={{maps[map]['workid']}}" target="_blank">{{'install-3-alt2' | translate}}</a>
    </div>
  </script>
</div>
