<h1>Sms</h1>
<div class="sms">

  <div class="col-md-4">
    <div class="panel">
      <h3>Contacts</h3>
      <div class="contact" ng-repeat="contact in contacts">
        <div ng-show="!contact.backup">
          <span class="name">{{ contact.name }}</span>
          <button class="btn" ng-click="edit_contact(contact)" >edit</button>
          <span class="number">{{ contact.number }}</span>
        </div>
        <div ng-show="contact.backup">
          <input class="form-control" ng-model="contact.name"></input>
          <input class="form-control" ng-model="contact.number"></input>
          <button class="btn btn-danger" ng-click="del_contact(contact)">delete</button>
          <button class="btn" ng-click="cancel_contact(contact)">cancel</button>
          <button class="btn btn-primary" ng-click="save_contact(contact)">save</button>
          <span class="clear"></span>
        </div>
        <span class="edit"></span>
      </div>
      <div class="contact">
        <div ng-show="!add">
          <button class="btn btn-primary" style="width: 100%" ng-click="add=true">add</button>
        </div>
        <div ng-show="add">
          <input class="form-control" ng-model="newname" placeholder="name"></input>
          <input class="form-control" ng-model="newnmb" placeholder="number"></input>
          <button class="btn btn-danger" ng-click="add=false">cancel</button>
          <button class="btn btn-primary" ng-click="add_contact()">save</button>
          <span class="clear"></span>
        </div>

      </div>

      <button class="btn" ng-click="getsms()" >get sms</button>

    </div>
  </div>

  <div class="col-md-8">
    <div class="panel">

      <h3>Messages</h3>
      <div class="messages" ng-repeat="mess in messages">
        <span class="label label-default">{{mess.body}}</span>
      </div>

      <div class="reply" ng-show="messages.length">
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Send</button>
          </span>
        </div>
      </div>

    </div>
  </div>

</div>
